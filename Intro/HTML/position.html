<!DOCTYPE html>

<html>
    
    <head>
        <title>
            position pracice
        </title>
    </head>
    
    <body style="height: 3000px;
                 padding-top: 60px;
                 padding-left: 80px;
                 ">
        
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            z-index: 1;
            ">
            header
        </div>

        <div style="background-color: orange;
                    color: white;
                    position: fixed;
                    left: 0;
                    bottom: 0;
                    top: 50px;
                    width: 70px;
                    ">
            side bar
            <div style="position: absolute;
                    background-color: red;
                    color: white;
                    right: 0;
                    top: 0;
                    ">
            X
        </div>
        </div>

        <div style="position: absolute;
                    background-color: red;
                    color: white;
                    right: 10px;
                    top: 60px;
                    ">
            absolute
        </div>
        
        <div style="background-color: lightblue;
                    height: 200px;
                    width: 200px;
                    position: static;
                    ">
            div1
        </div>
        
        <div style="background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
        ">
            div2
            
            <div style="position: absolute;
                    background-color: green;
                    color: white;
                    right: 10px;
                    bottom: 10px;
                    ">
                absolute
            </div>

        </div>
    
    </body>

    </html>
